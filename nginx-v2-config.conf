# Art Battle Vote V2 Nginx Configuration
# Add this to the main nginx server block

# V2 App - Handle trailing slash redirect
location = /v2 {
    return 301 /v2/;
}

# V2 App - SPA routing - this must come AFTER the assets location
location /v2/ {
    # Try to serve the exact file first (for assets and static files)
    proxy_pass https://artb.tor1.digitaloceanspaces.com/vote26-v2$uri;
    proxy_set_header Host artb.tor1.digitaloceanspaces.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    
    # If file doesn't exist, fallback to index.html for SPA routing
    proxy_intercept_errors on;
    error_page 403 404 = @v2_fallback;
    
    # Cache static assets
    proxy_cache_valid 200 1h;
    proxy_cache_key "$scheme$request_method$host$request_uri";
}

# V2 Assets - Route to CDN assets
location /v2/assets/ {
    proxy_pass https://artb.tor1.digitaloceanspaces.com/vote26-v2/assets/;
    proxy_set_header Host artb.tor1.digitaloceanspaces.com;
    
    # Cache assets for longer
    proxy_cache_valid 200 24h;
    proxy_cache_key "$scheme$request_method$host$request_uri";
    
    # Add CORS headers
    add_header Access-Control-Allow-Origin "https://artb.art" always;
    add_header Access-Control-Allow-Methods "GET, HEAD" always;
    add_header Access-Control-Allow-Headers "*" always;
}

# V2 Fallback for SPA routing
location @v2_fallback {
    proxy_pass https://artb.tor1.digitaloceanspaces.com/vote26-v2/index.html;
    proxy_set_header Host artb.tor1.digitaloceanspaces.com;
    
    # No cache for index.html
    proxy_no_cache 1;
    proxy_cache_bypass 1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
}