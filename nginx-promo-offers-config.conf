# Art Battle Promo Offers Nginx Configuration
# Add this to the main nginx server block

# Promo Offers App - Handle trailing slash redirect
location = /o {
    return 301 /o/;
}

# Promo Offers App - SPA routing - this must come AFTER the assets location
location /o/ {
    # Try to serve the exact file first (for assets and static files)
    proxy_pass https://artb.tor1.digitaloceanspaces.com/o$uri;
    proxy_set_header Host artb.tor1.digitaloceanspaces.com;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # If file doesn't exist, fallback to index.html for SPA routing
    proxy_intercept_errors on;
    error_page 403 404 = @promo_offers_fallback;

    # Cache static assets
    proxy_cache_valid 200 1h;
    proxy_cache_key "$scheme$request_method$host$request_uri";
}

# Promo Offers Assets - Route to CDN assets
location /o/assets/ {
    proxy_pass https://artb.tor1.digitaloceanspaces.com/o/assets/;
    proxy_set_header Host artb.tor1.digitaloceanspaces.com;

    # Cache assets for longer
    proxy_cache_valid 200 24h;
    proxy_cache_key "$scheme$request_method$host$request_uri";

    # Add CORS headers
    add_header Access-Control-Allow-Origin "https://artb.art" always;
    add_header Access-Control-Allow-Methods "GET, HEAD" always;
    add_header Access-Control-Allow-Headers "*" always;
}

# Promo Offers Fallback for SPA routing
location @promo_offers_fallback {
    proxy_pass https://artb.tor1.digitaloceanspaces.com/o/index.html;
    proxy_set_header Host artb.tor1.digitaloceanspaces.com;

    # No cache for index.html
    proxy_no_cache 1;
    proxy_cache_bypass 1;
    add_header Cache-Control "no-cache, no-store, must-revalidate";
}
