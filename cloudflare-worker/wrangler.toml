name = "art-battle-image-upload"
main = "image-upload-worker.js"
compatibility_date = "2024-08-04"

# Account ID will be set via environment or CLI
account_id = "8679deebf60af4e83f621a3173b3f2a4"

# Development settings
[env.development]
vars = { ALLOWED_ORIGINS = "http://localhost:5173,http://localhost:3000" }

