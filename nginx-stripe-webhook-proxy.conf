# Nginx configuration for Stripe webhook proxy
# This adds the required apikey header that Supabase Edge Functions expect

server {
    listen 80;
    server_name webhook.artb.art;  # Change to your domain
    
    # Stripe webhook endpoint
    location /stripe/webhook {
        # Add required headers for Supabase Edge Function
        proxy_set_header apikey "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzcWRrdWJneXF3cHl2Zmx0bnJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjU1NTY0ODUsImV4cCI6MjA0MTEzMjQ4NX0.p7YI6TN4F1Vs1Gu0l4_ZP2qx7u4MXyOZmCWuC9dCpEU";
        proxy_set_header authorization "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InhzcWRrdWJneXF3cHl2Zmx0bnJmIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MjU1NTY0ODUsImV4cCI6MjA0MTEzMjQ4NX0.p7YI6TN4F1Vs1Gu0l4_ZP2qx7u4MXyOZmCWuC9dCpEU";
        
        # Forward original headers from Stripe
        proxy_pass_request_headers on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Forward to Supabase Edge Function
        proxy_pass https://xsqdkubgyqwpyvfltnrf.supabase.co/functions/v1/stripe-webhook-handler;
        
        # Handle large webhook payloads
        client_max_body_size 10M;
        
        # Timeouts
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # Health check endpoint
    location /health {
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}

